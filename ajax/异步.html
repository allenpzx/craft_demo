<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var request;
	if(window.XMLHttpRequest)
	{
			request=new XMLHttpRequest();
	}
	else
	{
			request=new ActiveXObject('Microsoft.XMLHTTP');
	}
	request.open('GET','aaa.txt',true);
	</script>
</head>
<body>
	Hello World!
</body>
</html>
