    <script>
        let moveWin = (x) =>{
            let thisTime = setInterval(()=>{
                let nowY = document.body.scrollTop || document.documentElement.scrollTop;
                if(nowY >= (x-50)){clearInterval(thisTime);return}
                let speed = Math.floor((x-nowY)/50);
                let target = nowY + speed;
                window.scrollTo(0,target);
            },0)
        }
        let as = document.querySelectorAll('.formInfo ul li a');
        as.forEach((item, index)=>{
            item.onclick = ()=>{
                moveWin(900);
            }
        })
        window.onscroll = x=>{
