<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
  <style>
    #div2 {
      width: 300px;
      height: 300px;
      background: yellow;
      border: 1px solid black;
    }

    #div1 {
      width: 150px;
      height: 150px;
      background: pink;
    }

    p {
      color: white;
    }
    .di{
      width: 50px;
      height: 50px;
      background: red;
    }
  </style>

</head>

<body>
  <input id="btn1" type="button" value="清除P的父元素">
  <div id="div2">
    <div id="div1">
      <p>我是P标签</p>
    </div>
  </div>

  <script type="text/javascript">
    $(':button').on('click', function() {
      $('p').unwrap();
      // alert('666666？');
    })
    $('#div1').on('click',function (){
      $('p').append('<div class="di">666</div>')
    })

    $('#div2').on('click',function (){
      $(this).wrap('div')
    })
  </script>

</body>

</html>
