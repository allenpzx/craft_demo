<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div ul>li
  {
    list-style: none;
    background: #ccc;
  }
  </style>
  <script>
    window.onload=function ()
    {
      var oLi=document.getElementsByTagName('li');
      for(var i=0;i<oLi.length;i++)
      {
        if(i%2==0){oLi[i].style.background="white"}
      }
      //隔行变色
      var txt=document.getElementById('txt');
      var box=document.getElementById('box');
      var btn=document.getElementById('btn');
      var lili=box.firstChild.childNodes[2];
      btn.onclick=function ()
      {
        // oLi[2].nextSibling.innerHTML=txt.value;
        // alert(oLi[2].parentNode.parentNode);
        alert(lili);
      };
    }
  </script>
</head>
<body>
  <div id="box">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <input id="txt" type="text">
    <input id="btn" type="button" value="输入内容">
  </div>
</body>
</html>
