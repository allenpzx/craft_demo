<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    window.onload=function ()
    {
        var oDiv=document.getElementById('div1');
        oDiv.onmouseover=function ()
        {
            demo(0);
        };
        oDiv.onmouseout=function ()
        {
            demo(-150);
        };
    };
    function demo(iTarget)
    {
        var oDiv=document.getElementById('div1');
        var share=oDiv.getElementsByTagName('span');
        var timer=null;
        clearInterval(timer);
        timer=setInterval(function ()
        {
            var speed=0;
            if(iTarget>oDiv.offsetLeft)
            {
               speed=10;
            }
            else
            {
               speed=-10;
            }
            if(oDiv.offsetLeft==iTarget)
            {
                clearInterval(timer);
            }
            else
            {
                oDiv.style.left=oDiv.offsetLeft+speed+'px';
            }
        },30)
    };
    
    </script>
    <style>
    #div1{
        width: 150px;
        height: 200px;
        background: pink;
        position: absolute;
        left: -150px;
    }
    #div1 span{
        position: absolute;
        width: 20px;
        height: 60px;
        background: blue;
        line-height: 20px;
        right:-20px;
        top:70px;
    }
    </style>
</head>
<body>
        <div id="div1">
                <span>分享到</span>
        </div>
</body>
</html>
