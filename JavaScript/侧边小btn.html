<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="1024.js"></script>
  <style>
  body
{
  background: #ccc;
}
#box
{
  width: 400px;
  height: 400px;
  background:rgb(214, 214, 214);
  position: relative;
  margin: 0 auto;
  overflow: hidden;
}
  #btn{
    width: 40px;
    height:30px;
    background:rgb(255, 107, 0);
    position: absolute;
    z-index: 9;
    right: 0;
    bottom: 0;
  }
  #left
  {
    width: 100px;
    height: 30px;
    background: rgb(246, 214, 0);
    position: absolute;
    right: -100px;
    bottom: 0;
    z-index: 2;
  }
  #up
  {
    width: 100px;
    height: 300px;
    background: rgb(255, 186, 221);
    position: absolute;
    right: 40px;
    bottom: -300px;
    z-index: 1;
  }
  </style>
  <script>
    window.onload=function ()
    {
      var oBox=document.getElementById('box');
      var oLeft=document.getElementById('left');
      var oUp=document.getElementById('up');
      var oBtn=document.getElementById('btn');

      oBtn.onclick=function ()
      {
        demo(oLeft,'right',40,function ()
        {
          demo(oUp,'bottom',0);
        });
      };

      oUp.onmouseout=function ()
      {
        demo(oUp,'bottom',-300,function ()
        {
          demo(oLeft,'right',-100)
        });
      };

    };
  </script>
</head>
<body>
  <div id="box">

    <div id="btn"></div>
    <div id="left"></div>
    <div id="up"><a href="javascript:;">666</a></div>

  </div>
</body>
</html>
