<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="1024.js"></script>
  <style>
  #div1
  {
    width: 100px;
    height: 100px;
    background: red;
    filter: alpha(opacity:30);
    opacity:0.3;
  }
  </style>
  <script>
    window.onload=function ()
    {
      var oDiv=document.getElementById('div1');

      demo(oDiv,'width',400,function ()
      {
        demo(oDiv,'height',400,function ()
        {
          demo(oDiv,'opacity',100);
        });
      })

    oDiv.onmouseout=function ()
    {
      demo(oDiv,'opacity',30,function ()
      {
        demo(oDiv,'height',100,function ()
        {
          demo(oDiv,'width',100);
        });
      });
    };

    };
  </script>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
