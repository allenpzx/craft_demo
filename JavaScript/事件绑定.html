  <title>事件绑定</title>
  <script>

  //事件绑定函数
  function addE(obj,ev,fn)
  {
    if(obj.attachEvent)
    {
      obj.attachEvent('on'+ev,fn);
    }
    else
    {
      obj.addEventListener(ev,fn,false);
    }
  };

window.onload=function ()
