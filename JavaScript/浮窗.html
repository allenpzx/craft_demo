<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      #div1
      {
        width: 100px;
        height: 150px;
        background: red;
        position: absolute;
      }
  </style>
  <script>
  window.onscroll=function ()
  {
    var oDiv=document.getElementById('div1');
    var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;

    oDiv.style.top=parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop)+'px';

    // scrollTop 是滚动条距顶部的距离
    // clientHeight 是当前可视范围的高度
    // demo(parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop));

    var timer=null;
    function demo(iTarget)
    {

      var oDiv=document.getElementById('div1');
      clearInterval(timer);
      timer=setInterval(function ()
      {
        var speed=(iTarget-oDiv.offsetTop)/10;
        if(speed>0)
        {
          speed=Math.ceil(speed);
        }
        else
        {
          speed=Math.floor(speed);
        }
        if(oDiv.offsetTop==iTarget)
        {
          clearInterval(timer);
        }
        else
        {
          oDiv.style.top=oDiv.offsetTop+speed+'px';
        }
      },30)

    };
  };
  </script>
</head>
<body style="height:2000px;">
  <div id="div1">

  </div>
</body>
</html>
