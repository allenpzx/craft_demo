<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #ul1{background: rgb(122, 235, 255)};
    #ul2{background: rgb(255, 1, 47)};
    </style>
    <script>
    window.onload=function ()
    {
        var btn=document.getElementById('btn');
        var ul1=document.getElementById('ul1');
        // var ul2=document.getElementById('ul2');

        btn.onclick=function ()
        {
            var aLi=ul1.getElementsByTagName('li');
            var arr=[];
            for(var i=0;i<aLi.length;i++)
            {   
                arr[i]=aLi[i];
            };
            // ul1.removeChild(oLi);
            arr.sort(function (a,b)
            {
                var a1=parseInt(a.innerHTML);
                var b1=parseInt(b.innerHTML);
                return a1-b1;
            });
            // alert(arr[1].innerHTML);
            for(var i=0;i<arr.length;i++)
            {
                ul1.appendChild(arr[i]);
            };
        };

    };
    </script>
</head>
<body>
    <ul id="ul1">
        <li>29</li>
        <li>9</li>
        <li>86</li>
        <li>50</li>
    </ul>
    
    <!-- <ul id="ul2">
    </ul> -->

    <input id="btn" type="button" value="升序">
</body>
</html>
