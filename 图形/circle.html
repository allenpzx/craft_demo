<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>circle</title>
	<style type="text/css">
		.circle1{
			width: 100px; 
			height: 100px; 
			background: red; 
			-moz-border-radius: 50px; 
			-webkit-border-radius: 50px; 
			border-radius: 50px; 
		}
		.oval{ 
		width: 200px; 
		height: 100px; 
		background: red; 
		-moz-border-radius: 100px / 50px; 
		-webkit-border-radius: 100px / 50px; 
		border-radius: 100px / 50px; 
		} 

	</style>
</head>
<body>
	<div class="circle1"></div>
	<div class="oval"></div>
</body>
</html>
