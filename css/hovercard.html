<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            bottom: #eeeeee;
        }
        #root {
            margin: 0 auto;
            background-color: #ffffff;
            width: 300px;
            height: 200px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 2px 0px;
            transition: all 0.3s;
            transform: translate3d(0px, 100px, 0px) scale(1); 
            z-index: 1;
        }
        #root:hover {
            box-shadow: rgba(0, 0, 0, 0.2) 0px 16px 32px 0px; transform: translate3d(0px, 99px, 0px) scale(1.1); z-index: 99;
        }
        button{
            width: 100px;
            height: 30px;
            border-radius: 6px;
            color: black;
            box-shadow: 0 1px 2px 0px #cccccc;
            background-color: yellow;
            border: 1px solid yellow;
            transition: all 0.5s
        }
        button:hover{
            cursor: pointer;
            transform: scale(1.1);
            animation: hov 0.5s infinite;
        }
        @keyframes hov {
            0%{
                background-color: yellow;
            }100%{
                /* background: -webkit-linear-gradient(red, blue); */
                /* background: -o-linear-gradient(red, blue); */
                /* background: -moz-linear-gradient(red, blue); */
                /* background: linear-gradient(red, blue); */
                background: pink;
            }
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <button>测 试 专 用</button>
</body>
</html>
