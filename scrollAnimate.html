    <script>
        var sport = null;
        const scrollWindow = () => {
            clearInterval(sport);
            sport = setInterval(() => {
                console.log('inner')
                var ST = document.body.scrollTop || document.documentElement.scrollTop;
                var speed = parseInt(ST/10);
                if (ST <= 10) {
                    clearInterval(sport);
                    window.scrollTo(0, 0);
                }else {
                    ST -= speed;
                    window.scrollTo(0, ST);
                }
            }, 0)
        }

        // 防止频繁点击
        var initial_time = null;
        function debounce(time, callback){
            if(initial_time == null) {
                initial_time = parseInt(new Date().getTime()/1000);
                callback
            }else{
                var dis = parseInt(new Date().getTime()/1000)-initial_time;
                if(dis<time) {
                    alert('请'+time+'秒后提交');
                    return
                }else{
                    if(callback){
                        callback;
                    }
                }
            }
        }

    </script>
