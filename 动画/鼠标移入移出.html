<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			filter:alpha(opacity:30);
			opacity:0.3;
			float: left;
			margin-left: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function ()
		{
			var aDiv=document.getElementsByTagName('div');
			for(var i=0;i<aDiv.length;i++)
			{
				aDiv[i].timer=null;
				aDiv[i].alpha=30;
				aDiv[i].onmouseover=function (){
					demo(this,100);
				}
				aDiv[i].onmouseout=function (){
					demo(this,30);
				}
			}
		};
		// var timer=null;
		// var alpha=30;
		function demo(obj,iTarget)
		{
			clearInterval(obj.timer);

			obj.timer=setInterval(function (){
				var speed=0;
				if(obj.alpha>iTarget){
					speed=-10;
				}
				else{
					speed=10;
				}

				if(obj.alpha==iTarget)
				{
					clearInterval(obj.timer);	
				}
				else
				{
					obj.alpha+=speed;
					obj.style.filter='alpha(opacity:"+obj.alpha+")';
					obj.style.opacity=obj.alpha/100;
				}
			},30)
		};
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
