<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 16px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            margin: 20px auto;
        }
        .nav1{
            width: 100%;
            height: 30px;
            background-color: cornflowerblue;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }
        .nav2{
            left: 0;
            top: 300px;
            width:100%;
            height:30px;
            background-color: rgba(0,0,0,.8);
            text-align: center;
            color: white;
        }
        .fixed-nav{
            position: fixed;
            top: 0;
            left:0;
        }
        .nav2_list{
            height: 100%;
            display: -webkit-flex; /* Safari */
            display: flex;

            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        ul>li{
            margin: 0;
            padding: 0;
            /* font-size: 1.2em; */
            display: block;
            width: 10em;
            height:100%;
            text-decoration: none;
            color:white;
            line-height: 30px;
        }
        ul>li>a{
            text-decoration: none;
            color:white;
        }
        ul>li:hover,
        ul>li.tt
        {
            background-color: rgb(231,65,31);
            color: white;
            font-weight: bolder;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    
    <!-- <div class="nav1">我是主要导航栏，一直都在显示，随着页面滚动</div> -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="nav2" id="test">
        <ul class="nav2_list">
            <li class="tt"><a href="#item9">9</a></li>
            <li><a href="#item10">10</a></li>
            <li><a href="#item11">11</a></li>
            <li><a href="#item12">12</a></li>
        </ul>
    </div>
    <div class="box">8</div>
    <div class="box" id="item9">9</div>
    <div class="box" id="item10">10</div>
    <div class="box" id="item11">11</div>
    <div class="box" id="item12">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box">19</div>
    <div class="box">20</div>
    <div class="box">21</div>
    <div class="box">22</div>
    <div class="box">23</div>
    <div class="box">24</div>
    <div class="box">25</div>
    <div class="box">26</div>
    <div class="box">27</div>
    <div class="box">28</div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>

        $(document).ready(function (){

            var $navTop = $(".nav2").offset().top;

            $(window).on("scroll",function (){

                if($(this).scrollTop()>$navTop){

                    if($(".nav2").hasClass("fixed-nav")==false){
                        $(".nav2").addClass("fixed-nav");
                    }
                        
                }else{
                    if( $(".nav2").hasClass("fixed-nav")){
                        $(".nav2").removeClass("fixed-nav");
                    }
                }

                // console.log($(window).scrollTop());
            });

            $(".nav2 ul li").each(function (index,element){

                $(this).on("click",function (){
                    $('html').animate({
                        scrollTop:index*200
                    },1000);
                    $(element).siblings().removeClass("tt");
                    $(element).addClass("tt");
                })

            });
            
            // console.log($(".box:eq(1)"));

        });

    </script>
</body>
</html>
