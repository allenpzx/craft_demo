    <title>hover-card</title>
    <style>
        html,
        body {
            background-color: #fff;
        }

        .projects {
            margin: 0 auto;
            margin-bottom: 40px;
            width: 80%;
            height: auto;
            /* background-color: #ccc; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-row-gap: 20px;
            grid-column-gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .project {
            box-shadow: 0 4px 10px 2px #ccc;
            border-radius: 6px;
            position: relative;
            width: 250px;
            height: 250px;
            transition: all 0.3s;
            overflow: hidden;
            cursor: pointer;
        }

        .project-info {
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: all 0.3s;
            color: white;
            /* padding: 20px 0; */
        }

        .project-info span {
            display: block;
            transform: translate3d(0, 10px, 0);
            transition: all 0.3s;
        }

        .project-img {
            max-width: 100%;
            height: auto;
            transition: all 0.3s;
        }

        .project:hover .project-info {
            opacity: 1;
        }

        .project:hover .project-info span {
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>
